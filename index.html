<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
     <link href="https://fonts.googleapis.com/css?family=Caveat|Fredoka+One|Loved+by+the+King|Monoton|Reenie+Beanie|VT323" rel="stylesheet">
    <title>Codebusters</title>
  </head>
  <body>
<h1>Codebusters</h1>

<main class="main-page">
  <!-- <div class="ins">
    <p>Choose a question in the first column and then move on after getting a
    question correct</p>
  </div> -->
  <!-- <div class="start">
    Click Here To Play!
  </div> -->
  <section class="game-container">
    <section class="grid-container column1">
      <div class="boxes boxes1 q-html" id="box1"></div>
      <div class="boxes boxes1 q-html" id="box2"></div>
      <div class="boxes boxes1 q-html" id="box3"></div>
      <div class="boxes boxes1 q-html" id="box2"></div>
      <div class="boxes boxes1 q-html" id="box3"></div>
    </section>
    <section class="grid-container column2">
      <div class="boxes boxes2 q-css" id="box4"></div>
      <div class="boxes boxes2 q-css" id="box5"></div>
      <div class="boxes boxes2 q-css" id="box6"></div>
      <div class="boxes boxes2 q-css" id="box5"></div>
      <div class="boxes boxes2 q-css" id="box6"></div>
    </section>
    <section class="grid-container column3">
      <div class="boxes boxes3 q-js" id="box7"></div>
      <div class="boxes boxes3 q-js" id="box8"></div>
      <div class="boxes boxes3 q-js" id="box9"></div>
      <div class="boxes boxes3 q-js" id="box8"></div>
      <div class="boxes boxes3 q-js" id="box9"></div>
    </section>
    <section class="grid-container column4" id="box">
      <div class="boxes boxes4 q-html" id="box7"></div>
      <div class="boxes boxes4 q-html" id="box2"></div>
      <div class="boxes boxes4 q-html" id="box3"></div>
      <div class="boxes boxes4 q-html" id="box2"></div>
      <div class="boxes boxes4 q-html" id="box3"></div>
    </section>
    <section class="grid-container column5">
      <div class="boxes boxes5 q-css" id="box4"></div>
      <div class="boxes boxes5 q-css" id="box5"></div>
      <div class="boxes boxes5 q-css" id="box6"></div>
      <div class="boxes boxes5 q-css" id="box5"></div>
      <div class="boxes boxes5 q-css" id="box6"></div>
    </section>
    <section class="grid-container column6">
      <div class="boxes boxes6 q-js" id="box7"></div>
      <div class="boxes boxes6 q-js" id="box8"></div>
      <div class="boxes boxes6 q-js" id="box9"></div>
      <div class="boxes boxes6 q-js" id="box8"></div>
      <div class="boxes boxes6 q-js" id="box9"></div>
    </section>
    <section class="grid-container column7">
      <div class="boxes boxes7 q-html" id="box10"></div>
      <div class="boxes boxes7 q-html" id="box11"></div>
      <div class="boxes boxes7 q-html" id="box12"></div>
      <div class="boxes boxes7 q-html" id="box5"></div>
      <div class="boxes boxes7 q-html" id="box6"></div>
    </section>
    <section class="grid-container column8" id="box">
      <div class="boxes boxes8 q-css" id="box13"></div>
      <div class="boxes boxes8 q-css" id="box14"></div>
      <div class="boxes boxes8 q-css" id="box15"></div>
      <div class="boxes boxes8 q-css" id="box5"></div>
      <div class="boxes boxes8 q-css" id="box6"></div>
    </section>
    <section class="grid-container column9">
      <div class="boxes boxes9 q-js" id="box16"></div>
      <div class="boxes boxes9 q-js" id="box17"></div>
      <div class="boxes boxes9 q-js" id="box18"></div>
      <div class="boxes boxes9 q-js" id="box5"></div>
      <div class="boxes boxes9 q-js" id="box6"></div>
    </section>
    <section class="grid-container column10">
      <div class="boxes boxes10 final" id="box7"></div>
      <div class="boxes boxes10 final" id="box8"></div>
      <div class="boxes boxes10 final" id="box9"></div>
      <div class="boxes boxes10 final" id="box5"></div>
      <div class="boxes boxes10 final" id="box6"></div>
    </section>
  </section>
  <section class="questions" id="qBox">
    <div class='random-question'>
      <h3>Question</h3>
      <p id="randomQ"></p>
      <ul class="answer-box">
        <li id="a1" class="answers"></li>
        <li id="a2" class="answers"></li>
        <li id="a3" class="answers"></li>
      </ul>
    </div>

    <div class="goodJob">
      <!-- <div class="answer-styles">
        <h3>Correct!</h3>
        <p>Good job, now move on</p>
      </div> -->
    </div>
    <div class="bad-luck">
      <div class="answer-styles">
        <h3></h3>
        <p></p>
      </div>
    </div>
    <div class="winner-page">
      <p>You did it!!!</p>
      <p>Good Job.</p>
    </div>
  </section>
</main>

<script type="text/javascript" src="script.js"></script>

  </body>
</html>
